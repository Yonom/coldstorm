<div class="toolbar">
    <a ng-click="setAway()" title="Mark Away/Back">
        <span class="icon-stack">
            <i class="icon-coffee icon-large"></i>
            <i ng-show="user.awayMsg" class="icon-ban-circle icon-stack-base red"></i>
        </span>
    </a>

    <a ng-show="channel" ng-click="showBanlist(channel)" title="Channel Banlist">
        <i class="icon-ban-circle icon-large"></i>
    </a>

    <a ng-click="showSettings=true" title="Settings">
        <i class="icon-cog icon-large"></i>
    </a>

    <div class="modal modal-settings" modal="showSettings"
         ng-init="showSettings=false">
        <div ng-include="'views/settings.html'"></div>
    </div>
</div>
